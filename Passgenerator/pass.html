<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="pass.css">
    <script src="pass.js" defer></script>
</head>
<body>
    <!--<h2>hey , I'm Gonna try doing password Generator</h2> -->

    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                je!36t%,Ksm
                <button> Copy</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length </label>
                <input id="len"
                 type="number" min="5" max="21">
            </div>   
            <div class="form-control">
                <label for="upper">Contains Uppercase</label>
                <input id="upper"
                 type="checkbox">
            </div>   
            <div class="form-control">
                <label for="lower">Contains Lowercase</label>
                <input id="lower"
                 type="checkbox">
            </div>      
            <div class="form-control">
                <label for="number">Contians Number</label>
                <input id="number"
                 type="checkbox">
            </div>      
            <div class="form-control">
                <label for="symbol">Contains Symbol</label>
                <input id="symbol"
                 type="checkbox">
            </div>      
            <button class="generate" id="generate">Generate Password</button>         
        </div>
    </div>
</body>
</html>
